version: '3.8'

services:
    app:
        build:
            context: ./docker/php
            dockerfile: Dockerfile
        container_name: laravel_app
        volumes:
            - ./app:/var/www
        ports:
            - 8000:8000
        depends_on:
            - db
        environment:
            DB_HOST: db
            DB_PORT: 5432
            DB_DATABASE: laravel
            DB_USERNAME: laravel
            DB_PASSWORD: secret
        command: php artisan serve --host=0.0.0.0 --port=8000

    db:
        image: postgres:16
        container_name: pgsql
        environment:
            POSTGRES_DB: laravel
            POSTGRES_USER: laravel
            POSTGRES_PASSWORD: secret
        ports:
            - 5432:5432
        volumes:
            - pgdata:/var/lib/postgresql/data

volumes:
    pgdata:
